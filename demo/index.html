<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" type="text/css" href="_styles.css" media="screen" />
	
  <!--
  <script type="text/javascript" src="http://cloud.github.com/downloads/ryanseddon/H5F/h5f.min.js"></script>
  -->
  <script type="text/javascript" src="https://github.com/ryanseddon/H5F/raw/master/h5f.min.js"></script>

	<script type="text/javascript">
		window.onload = function() {
			/*
				Accepts HTMLFormElement, HTMLCollection of HTMLFormElements, or Array of HTMLFormElements.
				Optional object of options: validClass, invalidClass, requiredClass
				
				e.g. 
				
				H5F.setup([d.getElementById("signup"),d.getElementById("anotherform")], {
					validClass: "valid",
					invalidClass: "invalid",
					requiredClass: "required"
				});
			*/
			H5F.setup(document.getElementById("signup"));
		}
	</script>
	
	<title>Validate those forms with CSS3 Basic UI module pseudo-classes, HTML5 Form attributes and consraint validation API</title>

</head>
<body>
	
	<form id="signup">
		<h1>Sign up now!</h1>
		
		<h2>Fields marked (*) are required</h2>
		
		<fieldset>
			<legend>Membership information</legend>
			<ol>		
        <li>
        <textarea rows="20" required="required" placeholder="Post your comment" name="comment[comment]" id="comment_comment" cols="40" class="text placeholder required"></textarea>
        </li>
			</ol>
		</fieldset>
		
		<input type="submit" value="Sign up" />

	</form>
	
</body>
</html>
